<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo en haut à gauche.png" type="image/x-icon" /> 
    <title>Shiny Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Lecteur de fichier CSV shiny</h1>
    <input type="file" id="csv-file" accept=".csv">
    <p id="instruction-message">Veuillez charger un fichier CSV.</p>
    <button id="reload-asc-button">Rencontre croissant</button>
    <button id="reload-desc-button">Rencontre décroissant</button>
    <table id="pokemon-table">
        <!-- Table content will be inserted here -->
    </table>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
